
<script>
// 폼이 서브밋될 때, 선택한 버튼에 따라 새 창이 열리도록 처리
document.getElementById('buttonForm').addEventListener('submit', function (e) {
    var buttonValue = document.querySelector('input[name="button_number"]:checked').value;
    if (buttonValue === '1') {
        window.open("{% url 'posts:button_view' %}",  "_blank");
    } else if (buttonValue === '2') {
        window.open("{% url 'posts:button_view' %}",  "_blank");
    }
    e.preventDefault(); // 폼이 서브밋되지 않도록 기본 동작 방지
});
</script>
